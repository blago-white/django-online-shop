{% load static %}

{% if field.errors %}
  <span class="warnings" id="{{ forloop.counter }}" style="cursor: pointer;">
      <img src="{% static 'img/users/warn.png' %}" class="warn-icon">
      <span class="warn-info" style="opacity: 0;display: none" id="warn-window-{{ forloop.counter }}">
      <span class="warn" id="warn-text-{{ forloop.counter }}">
      {% for err in field.errors %}
          {% for part in err|wrap %}
          {{ part }}<br>
          {% endfor %}
      {% endfor %}
      </span>
      </span>
  </span>
{% endif %}
